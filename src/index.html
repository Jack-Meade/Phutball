<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js"></script>
    <title>Phutball</title>
  </head>

  <body>
    <section>
      <button type="button" id="but_play">Play</button>
      <a href="./experiment.html"><button type="button" id="but_exp">Experiment</button></a>
    </section>
    <form id="play_options" action="./play.html">
      <p>
        Please choose the type of AI you wish to play against:
      </p>

      <input type="radio" name="rad_ai" id="random" value="PlayerRandom" checked />
      <label for="random">Random</label>
      <input type="radio" name="rad_ai" id="minimax" value="PlayerMinimax" />
      <label for="minimax">Minimax</label>
      <input type="radio" name="rad_ai" id="rlearning" value="PlayerRL" />
      <label for="rlearning">Rlearning</label>

      <button type="submit">Go!</button>
    </form>
  </body>
</html>
